# Air 热重载配置
# 文档: https://github.com/air-verse/air

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # 构建命令
  cmd = "go build -o ./tmp/main.exe ./cmd/server"
  # 二进制文件路径
  bin = "tmp/main.exe"
  # 监听的文件扩展名
  include_ext = ["go", "tpl", "tmpl", "html"]
  # 排除的目录
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "web", "node_modules"]
  # 排除的文件
  exclude_file = []
  # 排除的正则
  exclude_regex = ["_test.go"]
  # 排除不变的文件
  exclude_unchanged = false
  # 跟踪符号链接的目录
  follow_symlink = false
  # 构建完成后等待时间 (ms)
  delay = 1000
  # 发生构建错误时是否停止
  stop_on_error = true
  # 发送中断信号 kill 进程
  send_interrupt = true
  # 发送中断后的延迟 (秒)
  kill_delay = 2

[log]
  # 显示日志时间
  time = true
  # 只显示主日志
  main_only = false

[color]
  # 自定义颜色
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # 退出时删除 tmp 目录
  clean_on_exit = true

[screen]
  # 重新构建时清空屏幕
  clear_on_rebuild = true
  # 保留滚动位置
  keep_scroll = true
