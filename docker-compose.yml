version: "3.8"

services:
  # tesgazer 后端核心
  tesgazer:
    build: .
    container_name: tesgazer
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/tesgazer?sslmode=disable
      - DEBUG=true
      - TZ=Asia/Shanghai
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./tokens.json:/app/tokens.json

  # 官方前端（可替换为其他皮肤）
  tesgazer-ui:
    image: langchou/tesgazer-ui:latest
    container_name: tesgazer-ui
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - API_URL=http://tesgazer:4000
    depends_on:
      - tesgazer

  # 数据库
  db:
    image: postgres:15-alpine
    container_name: tesgazer-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tesgazer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
